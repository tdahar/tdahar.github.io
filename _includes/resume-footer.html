{% assign profile = site.data.data %}
{% if profile %}
<div class="resume-footer text-center">
    <ul class="resume-social-list list-inline mx-auto mb-0 d-inline-block text-muted">
        {% if profile.email %}
        <li class="list-inline-item mb-lg-0 mr-3"><a class="resume-link" href="mailto:{{ profile.email }}" target="_blank"><i class="fa fa-envelope-square fa-2x mr-2" data-fa-transform="down-4" target="_blank"></i><span class="d-none d-lg-inline-block text-muted">{{ profile.email }}</span></a></li>
        {% endif %}
        {% if profile.github %}
        <li class="list-inline-item mb-lg-0 mr-3"><a class="resume-link" href="https://github.com/{{ profile.github }}" target="_blank"><i class="fab fa-github-square fa-2x mr-2" data-fa-transform="down-4" target="_blank"></i><span class="d-none d-lg-inline-block text-muted">{{ profile.github }}</span></a></li>
        {% endif %}
        {% if profile.linkedin %}
        <li class="list-inline-item mb-lg-0 mr-3"><a class="resume-link" href="https://linkedin.com/in/{{ profile.linkedin }}" target="_blank"><i class="fab fa-linkedin fa-2x mr-2" data-fa-transform="down-4" target="_blank"></i><span class="d-none d-lg-inline-block text-muted">{{ profile.linkedin}}</span></a></li>
        {% endif %}
<!--        {% if profile.twitter %}-->
<!--        <li class="list-inline-item mb-lg-0 mr-lg-3"><a class="resume-link" href="https://twitter.com/{{ profile.twitter }}" target="_blank"><i class="fab fa-twitter-square fa-2x mr-2" data-fa-transform="down-4" target="_blank"></i><span class="d-none d-lg-inline-block text-muted">@{{ profile.twitter }}</span></a></li>-->
<!--        {% endif %}-->
    </ul>
</div><!--//resume-footer-->
{% endif %}
